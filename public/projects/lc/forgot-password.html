<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lethal Cooperation - Forgot Password</title>
    <link rel="stylesheet" href="forgot-password.css">
    <link rel="icon" type="image/x-icon" href="images/logo.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="forgot-password-container">
        <div class="forgot-password-box">
            <a href="login.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="logo">
                <img src="images/logo.jpg" alt="Lethal Cooperation Logo">
                <h1 class="company-name">Lethal Cooperation</h1>
            </div>
            <div class="form-container">
                <h2>Password Recovery</h2>
                <p class="subtitle">Enter your email address to reset your password</p>
                <form action="#" method="POST">
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Email" required>
                        </div>
                    </div>
                    <button type="submit" class="reset-button">
                        <span>Send Reset Link</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
                <p class="back-to-login">Remember your password? <a href="login.html">Back to Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
