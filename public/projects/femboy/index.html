<html>
<head>
    <title>Femboy Gallery</title>
    <link rel="icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <!-- Add Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <body>
        <div class="background-floaters">
            <img src="images/felix2.jpeg" class="floater" alt="">
            <img src="images/felix1.jpg" class="floater" alt="">
            <img src="images/astolfo1.png" class="floater" alt="">
            <img src="images/hime1.jpg" class="floater" alt="">
            <img src="images/felix2.jpeg" class="floater" alt="">
        </div>
        <!-- Rest of your content -->
    <div class="container">
        <div class="logo-container">
        <img src="images/logo.png" alt="Logo" class="logo">
    </div>
    <header>
        <h1>Femboy Gallery</h1>
        <p class="subtitle">A beautiful collection of femboys</p>
    </header>

    <div class="gallery">
        <div class="gallery-item">
            <img src="images/astolfo1.png" alt="Astolfo">
            <div class="caption">Astolfo</div>
        </div>
        <div class="gallery-item">
            <img src="images/felix2.jpeg" alt="Felix">
            <div class="caption">Felix</div>
        </div>
        <div class="gallery-item">
            <img src="images/hime2.png" alt="Hime">
            <div class="caption">Hime</div>
        </div>
        <div class="gallery-item">
            <img src="images/hideri.png" alt="Hideri">
            <div class="caption">Hideri Kanzaki</div>
        </div>
        <div class="gallery-item">
            <img src="images/venti.jpg" alt="Venti">
            <div class="caption">Venti</div>
        </div>
        <div class="gallery-item">
            <img src="images/nagisa.webp" alt="Nagisa">
            <div class="caption">Nagisa Shiota</div>
        </div>
        <div class="gallery-item">
            <img src="images/saika.jpg" alt="Saika">
            <div class="caption">Saika Totsuka</div>
        </div>
        <div class="gallery-item">
            <img src="images/chihiro.webp" alt="Chihiro">
            <div class="caption">Chihiro Fujisaki</div>
        </div>
        <div class="gallery-item">
            <img src="images/ruka.jpg" alt="Ruka">
            <div class="caption">Ruka Urushibara</div>
        </div>
    </div>
    <div class="custom-cursor"></div>
</div>
<script src="script.js"></script>
</body>
</html>
